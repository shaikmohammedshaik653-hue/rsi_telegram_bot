name: Daily RSI Alerts

on:
  schedule:
    - cron: "50 3 * * 1-5"   # Runs Mon-Fri at 03:50 UTC ~ 09:20 IST (adjust if needed)
  workflow_dispatch:         # manual run possible

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run RSI Alert Script
        env:
          BOT_TOKEN: "${{ secrets.BOT_TOKEN }}"
          CHAT_ID: "${{ secrets.CHAT_ID }}"
          WATCH_LIST: "${{ secrets.WATCH_LIST }}"
        run: python rsi_alert.py
